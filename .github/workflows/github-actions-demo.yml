  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Cache Gradle Wrapper
        uses: actions/cache@v3
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
      - name: Cache Gradle Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-caches-
      - name: Install npm dependencies
        uses: actions/checkout@v3
        with:
          SQUARE_READER_SDK_APPLICATION_ID: ${{secrets.SQUARE_SDK_APPLICATION_ID}}
          SQUARE_READER_SDK_REPOSITORY_PASSWORD: ${{secrets.SQUARE_SDK_REPOSITORY_PASSWORD}}
        env:
          SQUARE_READER_SDK_APPLICATION_ID: ${{secrets.SQUARE_SDK_APPLICATION_ID}}
          SQUARE_READER_SDK_REPOSITORY_PASSWORD: ${{secrets.SQUARE_SDK_REPOSITORY_PASSWORD}}
      - run: |
          cd reader-sdk-react-native-quickstart && yarn
          cd android
          ./gradlew clean build -PSQUARE_READER_SDK_APPLICATION_ID $SQUARE_READER_SDK_APPLICATION_ID -PSQUARE_READER_SDK_REPOSITORY_PASSWORD $SQUARE_READER_SDK_REPOSITORY_PASSWORD
